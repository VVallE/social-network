<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/style.css">
    <title>Sign up</title>
</head>
<body>
    
    <div id="signup-form">
        <div class="right-edge">
            <h3>Log in</h3>
        </div>
        <img id="logo"src="./static/logo.svg" alt="Logo">
        <h2 id="slogan">W.T.W.</h2>
        <div class="left-edge">
            <h1>Sign up</h1>
            <form method="POST">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="surname" placeholder="Surname">
                <input type="tel" id="phone" placeholder="Phone number">
            
                <p id="error-txt">Hey</p>
        </div>
                <button type="submit" id="signup" class="submit-btn">Sign up</button>
            </form>
            <p class="google-register">Or sign up with your Google account</p>
            <button>Google login button</button>
    </div>
    <script src="../JS/register.js"></script>
</body>
</html>
